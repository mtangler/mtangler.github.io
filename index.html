function decode(encodedText, offset) {
    var decoded = "";
    for (var i = 0; i < encodedText.length; i++) {
        var charCode = encodedText.charCodeAt(i);
        var decodedCharCode = charCode - offset;
        decoded += String.fromCharCode(decodedCharCode);
    }
    return decoded;
}
